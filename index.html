<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>DoorDash</title>
    <link rel="stylesheet" href="resources/styling.css" type="text/css">
  </head>
  <body>

  <div class="image-container">
    <img src="/resources/images/doordash-header.webp" alt="doordash-header">
    <div class="banner">
      <img src="/resources/images/Door-Dash-Logo-side.png" alt="logo">
      <div>
        <a class="signin-button" style="color: #000;" href="www.doordash.com">
          <span style="color: white;">Sign In</span>
        </a>
        <a class="signup-button" styler="color: #000;" href="www.doordash.com">
          <span style="color: gray;">Sign Up</span>
        </a>
      </div>
    </div>
    <form>
      <div class="textbox">
        <input type="text" id="zipcode" name="zipcode" placeholder="e.g., 49444">
      </div>
    </form>
    </div>
    <div class="overlay-text">$0 DELIVERY FEE ON FIRST ORDER</div>
  </div>
  </body>
</html>
