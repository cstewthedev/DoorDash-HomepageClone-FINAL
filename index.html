<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DoorDash</title>
    <link rel="stylesheet" href="resources/styling.css" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="" rel="stylesheet" />
  </head>
  <body>
    <div class="hero">
      <div class="banner">
        <div></div>
        <img src="/resources/images/Door-Dash-Logo-side.png" alt="logo" />
        <div class="ctn-btns-banner">
          <a class="signin-button" href="www.doordash.com">
            Sign In
          </a>
          <a class="signup-button" href="www.doordash.com">
            Sign Up
          </a>
        </div>
      </div>
      <div class="overlay-text">$0 DELIVERY FEE ON FIRST ORDER</div>
      <div class="address-box">
        <div class="geo-alt">
          <i class="bi bi-geo-alt"></i>
        </div>
        <div class="textbox">
          <input type="text" id="address" name="address" placeholder="Enter delivery address">
        </div>
        <a class="address-button" href="www.doordash.com"></a>
      </div>
    </div> 
  </body>
</html>
